<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    <header class="hero hide-for-print">
      <!-- <img class="hero__img"> -->
      <h1 class="hero__text"> Philip Jones </h1>

      {% assign active = page.url | downcase | split: '/' %}
      <nav role="navigation">
        <ul class="hero__subnav">
          <!-- http://zurb.com/building-blocks/header-subnav -->
          <li><a href="/" {% if active[1] == null %}class='active'{% endif %}>Home</a></li>
          <li><a href="/portfolio" {% if active[1] == 'portfolio' %}class='active'{% endif %}>Portfolio</a></li>
          <li><a href="/resume" {% if active[1] == 'resume' %}class='active'{% endif %}>Resume</a></li>
          <!-- http://stackoverflow.com/questions/8340170/jekyll-automatically-highlight-current-tab-in-menu-bar -->
        </ul>
      </nav>
    </header>

    <div class="content">
      {{ content }}
    </div>

    <footer class="container">
      <p>&copy; 2015 Philip Jones </p>
    </footer>

  </body>
</html>
