---
layout: default
title: Resume
---

<div class="posts">
  {% for post in paginator.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    {{ post.excerpt }}

    <a href="{{ post.url }}">Read more &raquo;</a>
  </div>
  {% endfor %}
</div>


<div class="resume">
  <header>
    <div class="name">Philip Jones</div>
  </header>
  <section>
    <h2>Work Experience</h2>
    <ul class="section__list">
      <li class="section__list-item">

      </li>
    </ul>
  </section>
</div>
