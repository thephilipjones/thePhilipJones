<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
  <!-- <title> {% if page.title %} {{ page.title }} | {% endif %} John Doe, Photographer </title> -->


  <!-- CSS -->
  <!-- build:css /assets/stylesheets/style.min.css -->
  <link rel="stylesheet" href="/assets/stylesheets/style.css">
  <!-- endbuild -->
  <link href='https://fonts.googleapis.com/css?family=Alegreya:400,700|Alegreya+Sans:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/assets/fonts/entypo-social-circles/css/entypo-social-circles.css">

  <!-- JS -->
  <!-- build:js /assets/javascript/all.min.js -->
  <script src="/assets/javascript/jquery.min.js"></script>
  <script src="/assets/javascript/foundation.min.js"></script>
  <script src="/assets/javascript/app.js"></script>
  <!-- endbuild -->

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/images/touch/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/assets/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
