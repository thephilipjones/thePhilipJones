{% for slideshow in page.slideshows %}
  {% if slideshow.id == include.id %}
    <div class="orbit" role="region" aria-label="{{ slideshow.description }}" data-orbit data-options="timerDelay:5000; pauseOnHover:true;navButtons:false;bullets:false;">
      {% if slideshow.images %}
        <ul class="orbit-container">
          <button class="orbit-previous" aria-label="previous"><span class="show-for-sr">Previous Slide</span>&#9664;</button>
          <button class="orbit-next" aria-label="next"><span class="show-for-sr">Next Slide</span>&#9654;</button>

          {% for image in slideshow.images %}
            <li class="orbit-slide">
              <div>
                <img src="{{ site.cdn_path }}{{ slideshow.imagefolder }}{{ image.name }}" />
                <h3 class="text-center">{{ image.text }}</h3>
              </div>
            </li>
          {% endfor %}
        </ul>
        <nav class="orbit-bullets">
          {% for image in slideshow.images %}
            <button data-slide="{{ forloop.index0 }}"><span class="show-for-sr">{{ forloop.index }} slide details.</span></button>
          {% endfor %}
        </nav>
      {% endif %}
    </div>
  {% endif %}
{% endfor %}
